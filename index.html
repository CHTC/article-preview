---
layout: default
---

<h1 class="pb-4">Preview Articles</h1>
<ul>
    {% assign articles = site.posts | where_exp: "post", "post.title != nil" %}
    {% for article in articles %}
    <li>
        <h2 class="pb-4"><a href="{{ article.url | relative_url }}">{{ article.title }}</a></h2>
    </li>
    {% endfor %}
</ul>
